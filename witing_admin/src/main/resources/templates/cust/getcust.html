<!-- partial -->
<div class="content-wrapper">
  <div class="row" id="proBanner" style="display:none;">
    <div class="col-12">
      <span class="d-flex align-items-center purchase-popup">
        <i class="mdi mdi-close" id="bannerClose"></i>
      </span>
    </div>
  </div>
  <div class="d-xl-flex justify-content-between align-items-start">
    <h2 class="text-dark font-weight-bold mb-2"> Get Customer List </h2>
    <div class="d-sm-flex justify-content-xl-between align-items-center mb-2">
      
    </div>
  </div>
  <div class="row">
            <div class="col-12 grid-margin stretch-card">
              <div class="card">
                  <div class="card-body">
			        <table class="table table-hover" width="100%" cellspacing="0">
			            <thead>
			                <tr>
			                    <th style="text-align: center;">ID</th>
			                    <th style="text-align: center;">NAME</th>
			                    <th style="text-align: center;">BIRTHDAY</th>
			                    <th style="text-align: center;">GENDER</th>
			                    <th style="text-align: center;">REGISTER DATE</th>
			                </tr>
			            </thead> 
			            <tfoot>
			                <tr>
			                    <th style="text-align: center;">ID</th>
			                    <th style="text-align: center;">NAME</th>
			                    <th style="text-align: center;">BIRTHDAY</th>
			                    <th style="text-align: center;">GENDER</th>
			                    <th style="text-align: center;">REGISTER DATE</th>
			                </tr>
			            </tfoot>
			            <tbody>
			                <tr th:each="c:${list}">
			                    <td style="text-align: center;"><a th:href="@{/cust/detail(custid=${c.custid})}" th:text="${c.custid}">id</a></td>
			                    <td th:text="${c.custname}" style="text-align: center;">name</td>
			                    <td th:text="${c.birth}" style="text-align: center;">birth</td>
			                    <td th:text="${c.gender}" style="text-align: center;">gender</td>
			                    <td th:text="${c.rdate}" style="text-align: center;">rdate</td>
			                </tr>
			            </tbody>
			        </table>
				</div>
              </div>
            </div>
          </div>
        </div>
